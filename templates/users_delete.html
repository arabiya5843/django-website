{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}
            {{user.name}}
           {% endblock %}
    </title>
           
</head>
<body>

    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="bg-white" action = "{% url 'users_delete' user.id %}" method="POST">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Employee</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden", name="id", value="{{user.id}}">
                        Are you sure you want to delete "{{user.name}}"?<br>
                        Do you want to do delete?
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'users_list' %}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock %}
